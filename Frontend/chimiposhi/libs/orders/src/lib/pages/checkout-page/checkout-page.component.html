<div class="checkout-form">
  <p-toast></p-toast>
  <orders-order-summary (Open)="placeOrder()"></orders-order-summary>
<div class="admin-page">
  <p-card [header]="editmode ? 'Edit User' : 'Add User'" subheader="You can add or edit users here">
    <div class="grid mb-5">
      <div class="col-12">

      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="fluid p-formgrid grid">
            <div class="field col-4">
              <label for="name">Name</label><br />
              <input formControlName="name" id="name" type="text" pInputText />
              <small *ngIf="userForm['name'].invalid && isSubmitted" class="p-error"
                >Name is required</small
              >
            </div>
            <div class="field col-4">
              <label for="email">Email</label><br />
              <input formControlName="email" id="email" type="text" pInputText />
              <small *ngIf="userForm['email'].invalid && isSubmitted" class="p-error"
                ><span *ngIf="userForm['email'].errors?.['required']">email is required</span>
                <span *ngIf="userForm['email'].errors?.['email']">email is invalid</span></small
              >
            </div>

            <div class="field col-4">
              <label for="color">Phone</label><br />
              <p-inputMask
                mask="(999) 999-9999"
                formControlName="phone"
                placeholder="(999) 999-9999"
              ></p-inputMask>
              <small *ngIf="userForm['phone']?.invalid && isSubmitted" class="p-error"
                >phone is required</small
              >
            </div>

          </div>
          <div class="fluid p-formgrid grid">
            <div class="field col-4">
              <label for="street">Street</label><br />
              <input formControlName="street" id="street" type="text" pInputText />
              <small *ngIf="userForm['street']?.invalid && isSubmitted" class="p-error"
                >phone is required</small
              >
            </div>
            <div class="field col-4">
              <label for="street">Apartment</label><br />
              <input formControlName="apartment" id="apartment" type="text" pInputText />
              <small *ngIf="userForm['apartment']?.invalid && isSubmitted" class="p-error"
                >phone is required</small
              >
            </div>
            <div class="field col-4">
              <label for="street">Zip Code</label><br />
              <input formControlName="zip" id="zip" type="text" pInputText />
              <small *ngIf="userForm['zip']?.invalid && isSubmitted" class="p-error"
                >phone is required</small
              >
            </div>
            <div class="field col-4">
              <label for="city">City</label>
              <br />
              <input formControlName="city" id="city" type="text" pInputText />
              <small *ngIf="userForm['cirt']?.invalid && isSubmitted" class="p-error"
                >phone is required</small
              >
            </div>

          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>

</div>
