<div class="products-page">
  <div class="grid">
    <div class="col-3" *ngIf="!isCategory">
      <h4>دسته بندی</h4>
      <div class="field-checkbox" *ngFor="let Category of categories">
        <p-checkbox [(ngModel)]="Category.checked" [binary]="binary" inputId="binary" (onChange)="categoryFilter()"></p-checkbox>
        <label for="{{Category.id}}">{{Category.name}}</label>
      </div>

    </div>
    <div [ngClass]="isCategory?'col-12':'col-9'">
      <div class="grid" *ngIf="products">
        <div [ngClass]="isCategory?'col-3':'col-4'" *ngFor="let product of products">
          <products-product-item [product]="product"></products-product-item>
        </div>

      </div>

    </div>
  </div>
</div>
